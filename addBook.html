<html>
    <head>

        <title>
            Login
            </title>
            <link rel="stylesheet" type="text/css" href="css/style1.css">
        </head>
        <body>
            <div class="container2">
                <h1>Add Books</h1>
            <form method="POST" class="form" action="/addBook" enctype="multipart/form-data" >
                <input type="text" name="bname" placeholder="Book name" required><br>
                <input type="text" name="aname" placeholder="Author Name" required><br>
                <input type="text" name="price" placeholder="Price" required><br>
                <input type="text" name="stock" placeholder="Stock" required><br>
                <input type="file" name="img" placeholder="Image" accept="image/*" required><br>
                <button type="submit" name="btn" class="button"><span>Add</span></button>
            </form>
            </div>
            </body>
    </html>
